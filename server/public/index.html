<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> -->
    <!-- Adding Bootstrap later -->
</head>
<body>
    <header>
        <h1>FinToDo(:</h1>
        <h2>Use this app to create a to do list for application development</h2>
    </header>
    <main>
        <section id="input-section">
            <input type="text" id="task-name" class="input-field" placeholder="Task Name">
            <input type="text" id="description" class="input-field" placeholder="Task Description">
            <input type="text" id="status-input" class="input-field" placeholder="Complete? (true/false)">
            <button type="button" id="create-button" class="btn btn-primary"> Create task</button>
        </section>
        <section id="table-section">
            <table id="table-one">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                </tbody>
            </table>
        </section>
    </main>
    <footer></footer>
</body>
</html>
